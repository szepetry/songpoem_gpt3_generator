{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="container">
				<img class="img" src="static/lyrica.jpg">
				<div class="large-text title centered">Lyrica</div>
			</div>
        </div>
    </div>
    <div id="all-cards">
        <div class="card" style="width: 60%">

                <div class="row">
                    <div class="col-md-3">Topic:</div>
                    <div class="col-md-6"><input type="text" name="topic_text" placeholder="water" id="topic_text">
                    </div>
                    <div class="col-md-3"><button class="btn" type="button" id="topic-tick-btn">âœ“</button></div>
                </div>
            </div>

</div>
<script>
    // genre_filler
    $(document).ready(function () {
        // FYI: localStorage.content_type stores poem/song. Just incase.
        document.getElementById("genre_filler").innerText = localStorage.getItem("genre");
    })
</script>
{% endblock %}
